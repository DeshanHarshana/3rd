
<html>
  <body background="./assets/wp3264044.jpg">
    <div class="loader-container" *ngIf="loaderService.isLoading|async">
      <mat-progress-spinner mode="indeterminate" style="top:50%; left:50%;"></mat-progress-spinner>
    </div>
    <div class="row>" style="padding-bottom: 100px;">
      <div class="col">
        <nav>
          <a (click)="goAll()">All</a>
          <a (click)="goTech()">Technology</a>
          <a (click)="goTradi()">Traditional</a>
          <a (click)="goEconomy()">Echonome</a>
          <a (click)="goOther()">Other</a>

          <div class="animation start-home"></div>
        </nav>
      </div>
    </div>
    <div class="row">

      <div class="col mb-4" *ngFor="let event of specialevents">

        <div class="card">
          <img [src]="event.PostImage">
          <div class="info">
            <h1>{{event.Title}}</h1>
            <button class="btn" (click)=show(event._id)>Read More</button>

          </div>

        </div>
      </div>
    </div>



  </body>
</html>
