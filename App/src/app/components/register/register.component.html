<body>


  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h1 class="signin">Sign In</h1>
          <div class="d-flex justify-content-end social_icon">
            <span><i class="fab fa-facebook-square"></i></span>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm">
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" [(ngModel)]="registerUserData.data.firstname" name="firstname" required class="form-control" placeholder="Username">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="email" required [(ngModel)]="registerUserData.email" name="email" class="form-control" placeholder="Email">

            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" required  [(ngModel)]="registerUserData.password" name="password" class="form-control" placeholder="Password">
            </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
              <input type="password" [(ngModel)]="confpassword" name="confpassword" class="form-control" placeholder="Confirm Password">
            </div>

            <div class="form-group">
              <img src="assets/200.gif" width="35px" height="35px" class="float-right" [(hidden)]="imageHidden">
              <input type="submit" value="Register" [disabled]="checkPasswords() || f.invalid"  (click)="registerUser()" class="btn float-right login_btn">
            </div>
          </form>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-center links">
            Do have an account?<a href="/login">Sign In</a>

          </div>

        </div>
      </div>
    </div>
  </div>

  </body>
